<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="first.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="timedisplay">00 : 00 : 00</div>
        </div>
        <div class="buttons">
            <button id="Start" class="btn" style="background-color: rgb(121, 216, 12);">Start</button>
            <button id="Stop" class="btn" style="background-color: rgb(255, 30, 0);">Stop</button>
            <button id="Reset" class="btn" style="background-color: rgb(26, 11, 236);">Reset</button>
        </div>
    </div>
</body>

</html>
